<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rustbucks Placed Order</title>
    <link href="/tailwind.min.css" rel="stylesheet" />
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />-->
  </head>
  <body>
    <main id="content">
      <section class="" data-order-id="{{ self.order.meta.id.display() }}">
        <h3 class="px-4 font-bold text-xl mb-2 text-white bg-purple-800">
          Your order:
        </h3>
        <dl class="px-4 text-gray-700 text-base">
          <dt>Order Id:</dt>
          <dd class="ml-4">
            <tt weft-content="self.order.meta.id.display()">A drink</tt>
          </dd>
          <dt>Drink Id:</dt>
          <dd class="ml-4">
            <tt weft-content="self.order.drink_id.display()">A drink</tt>
          </dd>
        </dl>
      </section>
      <section class="hidden">
        <pre weft-content='format!("{:#?}", self.order)'>
            Debug repr of a drink.
          </pre
        >
      </section>
    </main>
  </body>
</html>
