<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rustbucks Drink</title>
    <link href="/tailwind.min.css" rel="stylesheet" />
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />-->
  </head>
  <body>
    <main id="content">
      <div class="w-full max-w-xs">
        <form
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          method="POST"
          action="/orders"
        >
          <h3
            class="px-4 font-bold text-xl mb-2 text-white bg-purple-800"
            weft-content="self.drink.name.display()"
          >
            Some Drink
          </h3>
          <input type="hidden" name="drink_id" value="{{self.drink.meta.id}}" />
          <div class="flex items-center justify-between">
            <button
              class="order bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Place order
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
