<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rustbucks Menu</title>
    <link href="/tailwind.min.css" rel="stylesheet" />
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <main id="content">
      <ul
        class="max-w-sm rounded overflow-hidden shadow-lg"
        weft-for="(id, drink) in self.drinks()"
      >
        <li class="px-6 py-4">
          <h3 class="font-bold text-xl mb-2">
            <a
              class="a-drink"
              href="/menu/{{id.display()}}"
              weft-content="drink.name"
              >Some drink</a
            >
          </h3>
          <dl class="text-gray-700 text-base">
            <dt>Drink Id</dt>
            <dd class="ml-4" weft-content="id.display()">Lorem Ipsumâ€¦</dd>
          </dl>
        </li>
      </ul>
    </main>
  </body>
</html>
